{% extends 'templates/base.html' %}
{% load static %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}
    <div class="container ui main-content">
        <div class="text-center mb-4">
            <h1 class="mt-4 mb-2">Dasbor</h1>
            <h4 class="mt-0">Selamat datang {% if user.first_name %}{{ user.first_name }}{% else %}{{ user.username }}{% endif %}</h4>
        </div>

        <div class="row justify-content-center pt-4">
            <div class="col-12 col-sm-12 col-md-9 col-lg-8 col-xl-7">
                <div class="row">
                    <div class="col-6 col-sm-4">
                        <div class="embed-responsive embed-responsive-21by9 mb-4 mt-3">
                            <div class="embed-responsive-item">
                                <a href="{% url 'validation' %}"
                                    class="d-flex flex-column align-items-center justify-content-center btn btn-outline-secondary h-100 w-100">
                                    Validasi
                                </a>
                            </div>
                        </div>
                    </div> <!-- /.col -->

                    <div class="col-6 col-sm-4">
                        <div class="embed-responsive embed-responsive-21by9 mb-4 mt-3">
                            <div class="embed-responsive-item">
                                <a href="{% url 'profile' %}"
                                    class="d-flex flex-column align-items-center justify-content-center btn btn-outline-secondary h-100 w-100">
                                    Profil
                                </a>
                            </div>
                        </div>
                    </div> <!-- /.col -->

                    <div class="col-6 col-sm-4">
                        <div class="embed-responsive embed-responsive-21by9 mb-4 mt-3">
                            <div class="embed-responsive-item">
                                <a href="{% url 'security' %}"
                                    class="d-flex flex-column align-items-center justify-content-center btn btn-outline-secondary h-100 w-100">
                                    Keamanan
                                </a>
                            </div>
                        </div>
                    </div> <!-- /.col -->
                </div> <!-- /.row -->
            </div> <!-- /.col -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
{% endblock %}

{% block js %}

{% endblock %}
