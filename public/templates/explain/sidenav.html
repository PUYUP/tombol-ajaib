<div class="ui list">
    {% for item in chapters %}
        <div class="item{% ifequal item.uuid revision.chapter.uuid %} active{% endifequal %}">
            <i class="folder icon text-muted"></i>

            <div class="content">
                <div class="header">
                    <a href="{% url 'chapter_detail' item.uuid %}">
                        {{ item.chapter_label }}
                    </a>
                </div>

                {% if item.explains_list %}
                    <div class="list">
                        {% for item_explain in item.explains_list %}
                            <div class="item{% ifequal item_explain.explain_uuid explain.uuid %} active{% endifequal %}">
                                <i class="file icon text-muted"></i>

                                <div class="content">
                                    <div class="header">
                                        <a href="{% url 'explain_detail' item_explain.uuid %}" class="item">
                                            {{ item_explain.explain_label }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
